@for (timeZone of timeZones; track timeZone) {
    <app-klok [timeZone]="timeZone" (removed)="removeChild($event)"></app-klok>
}

<section>
    <label for="newTimeZone">Nieuwe tijdszone</label>
    <input type="text" id="newTimeZone" name="newTimeZone" 
        [(ngModel)]="newTimeZone" />
    <button (click)="addNewTimeZone()">Toevoegen</button>
</section>
